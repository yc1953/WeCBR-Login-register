<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Partner Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<body>
    <div class="container shadow">
        <div class="register">
            <div class="container">
                <img src="assets/css/logo.png" class="logo">
                <div class="register-heading">
                    <h2 class="heading-toggle">Not Registered!</h2>
                    <button class="toggle-btn button-login">Register Here <i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </div>
        <div class="login">
            <div class="container login-toggle">
                <img src="assets/css/logo.png" class="logo-login">
                <h2 class="head-ing">LOG IN</h2>
                <form action="/login" method="post">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password"><br>
                    <a href="#" class="forgot">Forgot password?</a>
                    <button class="button-login">Log In</button>
                </form>
                <div class="register-login">
                    <hr>
                    <h2 class="heading-toggle">Not Registered!</h2>
                    <button class="toggle-btn button-login">Register Here <i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>

            <div class="container register-toggle">
                <img src="assets/css/logo.png" class="logo-login">
                <h2 class="head-ing">Register Here</h2>
                <form action="/register" method="post">
                    <input type="text" name="fName" placeholder="First Name">
                    <input type="text" name="lName" placeholder="Last Name">
                    <input type="email" name="email" placeholder="Email">
                    <input type="text" name="wNumber" placeholder="Whatsapp Number" pattern="[1-9]{1}[0-9]{9}">
                    <label for="profile">Profile Photo</label>
                    <input type="file" name="pPhoto" id="profile" placeholder="Profile Photo">
                    <input type="text" name="collegeName" placeholder="College Name">
                    <label for="coll-logo">College Logo</label>
                    <input type="file" name="collegeLogo" id="coll-logo" placeholder="College Logo">
                    <label for="coll-id">College ID</label>
                    <input type="file" name="collegeLogo" id="coll-id" placeholder="College ID">
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="password" placeholder="Confirm Password"><br>
                    <button class="button-login">Register <i class="fas fa-arrow-circle-right"></i></button>
                </form>
                <div class="register-login">
                    <hr>
                    <h2>Already Registered!</h2>
                    <button class="toggle-btn button-login">Log In Here <i class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="forgot-password">
        <div class="to-display">
            <a href="#" class="close-it"><i class="fas fa-times"></i></a>
            <h4 class="head-ing"><span>Password Recovery</span></h4>
            <div class="send">
                <input type="text" placeholder="Phone Number">
                <button class="button-login send-otp">Send OTP</button>
            </div>
            <div class="validate">
                <input type="text" placeholder="OTP"><br>
                <a href="#">Resend OTP</a><br>
                <button class="button-login validate-otp">Validate OTP</button>
            </div>
            <div class="newpass">
                <input type="password" placeholder="New Password">
                <input type="password" placeholder="Confirm Password"><br>
                <button class="button-login done">Done <i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
